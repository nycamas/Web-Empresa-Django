{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{page.title}}</h2> <!--se puede acceder con el nombre del modelo o con object (object.title)-->
        <div>
          {{page.content|safe}}
          {% if request.user.is_staff %}
            <a href="{% url 'pages:update' page.id %}">Editar</a>
          | <a href="{% url 'pages:delete' page.id  %}">Borrar</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
